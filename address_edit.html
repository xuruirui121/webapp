<html>

<link rel="stylesheet" href="css/base.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
<link rel="stylesheet" href="css/address.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
</head>

<body class="edit">
<header>
	编辑收货地址
    <a href="#" class="return_btn"></a>
</header>
<div class="clearx" style="height:5.8rem; background:#eee"></div>
<div class="addrbox edit">
	<dl>
    	<dd>收货人</dd><dt>张三</dt>
        <div class="clearx"></div>
    </dl>
    <dl>
    	<dd>手机号</dd><dt>12345645864</dt>
        <div class="clearx"></div>
    </dl>
    <a class="addr_edit" href="#">
        <dl>
            <dd>所在地址</dd><dt>请在此选择收货地址</dt>
            <div class="clearx"></div>
        </dl>
        <i></i>
    </a>
    <dl>
    	<dd>详细地址</dd><dt><input type="text"/></dt>
        <div class="clearx"></div>
    </dl>

    <div class="default">
    	
        <label class="addrcheck">

            <input type="checkbox"/>设为默认地址
        </label>
        
        <div class="clearx"></div>
    </div>
</div>
<footer><a href="#">保存并使用</a></footer>

<div class="opSortbox">
	<div class="opSortbox-bg"></div>
    <div class="opSortcontent">
    	<h2>所在地址<a class="opSort-offbtn" href="#"></a></h2>
        <p>
            <a class="current" href="#">山西</a><a href="#">太原</a><a href="#">杏花岭区</a><a href="#">杏花岭</a><a href="#">请选择</a>

                <li><a href="#">河北</a><i></i></li>

                <li><a href="#">山东</a><i></i></li>

            </ul>
        </div>
       
   	</div>
</div>

</body>
</html>
<script>
$(function(){
	$(".addrcheck").click(function(){
		if($(this).find("input").is(':checked')==false){
			$(this).find("i").removeClass("yes");
		}else{
			$(this).find("i").addClass("yes");
		}
	});
	
	/*地址选择页面显示*/
	$(".addr_edit").click(function(){
		$(".opSortbox").show();
	})
	$(".opSortbox-bg").click(function(){
		$(".opSortbox").hide();
	});
	$(".opSort-offbtn").click(function(){
		$(".opSortbox").hide();
	});
});
	
</script>
